plugins {
    id 'java'
    id 'eclipse'
}

group 'net.dblsaiko'
version '0.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation 'com.github.Chocohead:diff4j:f0eb3bf'
}
